<form name="passengerForm" class="form-horizontal" role="form" novalidate ng-submit="vm.submit()">
    <div class="form-group">
        <label for="inputEmail9" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail9" ng-model="vm.user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" ng-model="vm.user.firstName" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword2" ng-model="vm.user.lastName">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" ng-model="vm.user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword13" class="col-sm-2 control-label">Password Confirmation</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword13" ng-model="vm.user.passwordConfirmation">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail4" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" ng-model="vm.user.email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </div>
</form>
